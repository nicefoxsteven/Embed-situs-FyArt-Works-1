<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Commissioned order form</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    height: 100%;
    width: 100%;
  }

  .form-container {
    width: 100%;
    max-width: 800px;
    height: 92vh; /* Ukuran kotak, relatif ke tinggi layar */
    margin: auto;
    padding: 1rem;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .scroll-wrapper {
    width: 100%;
    height: 100%;
    overflow-y: auto;
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
  }

  .scroll-wrapper::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
  }

  iframe {
    width: 100%;
    height: 1500px; /* Height lebih tinggi dari container */
    border: none;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="form-container">
  <div class="scroll-wrapper">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeNSDzRxHYgPwbkvmoE6WdIoyk7DA1qZH1uhQMsrXq9G3z1Ug/viewform?embedded=true" allowfullscreen loading="lazy"></iframe>
  </div>
</div>

</body>
</html>
