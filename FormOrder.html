<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Google Form Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .form-embed-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .form-embed-wrapper iframe {
      width: 100%;
      min-height: 1200px; /* Disesuaikan untuk ukuran form, bisa ditambah jika panjang */
      border: none;
      overflow: hidden;
      display: block;
    }

    /* Responsive height adjustment */
    @media (max-width: 768px) {
      .form-embed-wrapper iframe {
        min-height: 1600px; /* Tambah tinggi di mobile karena form lebih memanjang */
      }
    }
    @media (max-width: 480px) {
      .form-embed-wrapper iframe {
        min-height: 1900px;
      }
    }
  </style>
</head>
<body>

<div class="form-embed-wrapper">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeNSDzRxHYgPwbkvmoE6WdIoyk7DA1qZH1uhQMsrXq9G3z1Ug/viewform?embedded=true" allowfullscreen></iframe>
</div>

</body>
</html>
