<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp_logo.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* Kamu bisa tempatkan ini di posisi mana saja */
    .logo-wrapper {
      padding: 1rem;
      width: 100%;
      max-width: 200px; /* batas maksimal ukuran */
    }

    .logo-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      animation: logoIn 1.5s ease forwards;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(37, 211, 102, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      pointer-events: none;
    }

    .logo-container:hover .logo {
      transform: rotate(8deg) scale(1.1);
      box-shadow: 0 0 30px rgba(37, 211, 102, 0.8), 0 0 60px rgba(37, 211, 102, 0.4);
    }

    @keyframes logoIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Bisa kamu tempatkan di header, footer, atau sudut halaman -->
<div class="logo-wrapper">
  <div class="logo-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo">
    </div>
  </div>
</div>

</body>
</html>
