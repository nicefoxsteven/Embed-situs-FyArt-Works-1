<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp_logo.html</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hindari scrollbar */
    }

    .logo-wrapper {
      width: 100%;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      padding: 0.5rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .logo-container {
      width: 100%;
      height: 100%;
      animation: logoIn 1.5s ease forwards;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(37, 211, 102, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-sizing: border-box;
    }

    .logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      pointer-events: none;
    }

    .logo-container:hover .logo {
      transform: rotate(8deg) scale(1.05);
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.6), 0 0 18px rgba(37, 211, 102, 0.3);
    }

    @keyframes logoIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="logo-wrapper">
  <div class="logo-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo WhatsApp">
    </div>
  </div>
</div>

</body>
</html>
