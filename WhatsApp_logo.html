<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      animation: logoIn 2s ease forwards;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #25D366; /* WhatsApp green */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 0 rgba(37, 211, 102, 0.7);
      animation: pulseGlow 2s infinite ease-in-out;
    }

    .logo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    @keyframes logoIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 0 rgba(37, 211, 102, 0.0);
      }
      50% {
        box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
      }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo">
  </div>
</div>

</body>
</html>
